name: bootstrap cluster
on:
  workflow_dispatch:
    inputs:
      subscription_id:
        type: string
        description: subscription id
        default: 'ace306d4-b772-443e-a0e3-b9d589ab33d6'
      tenant_id:
        type: string
        description: 'Tenant Id'
        default: '8d16a26d-6fc5-47cb-97f8-4d093334cfe1'
env:
  AZ_USERNAME: 'taahirmoolla101@gmail.com'
jobs:
  bootstrap-cluster:
    runs-on: ['ubuntu-latest']
    steps:
      - uses: elstudio/action-install-azure-cli@v1
        name: install azure cli
      - uses: azure/setup-kubectl@v3
        name: Install kubectl
      - name: Az Login
        run: |
          az login --service-principal -u ${{ secrets.AZ_LOGIN_ID }} -p ${{ secrets.AZ_LOGIN_PASSWORD }} --tenant ${{ inputs.tenant_id }}
          az account set --subscription ${{ inputs.subscription_id }}

